<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketList App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .feature img, .screenshots img {
            width: 100%;
            max-width: 400px; /* Ajuste o tamanho máximo das imagens */
            margin-bottom: 20px;
        }
        .feature {
            margin-bottom: 40px;
            text-align: center; /* Centralizar as imagens */
        }
        .screenshots {
            text-align: center; /* Centralizar as imagens de captura de tela */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MarketList App</h1>
        <p>Bem-vindo ao MarketList, o aplicativo que facilita suas compras no supermercado.</p>
        <h2>Funcionalidades</h2>
        
        <div class="feature">
            <h3>Adicione e edite itens da sua lista de compras</h3>
            <img src="/images/Adicionar e editar itens.png" alt="Adicionar e editar itens">
        </div>
        
        <div class="feature">
            <h3>Marque itens como comprados</h3>
            <img src="/images/Marcar itens como comprados.PNG" alt="Marcar itens como comprados">
        </div>
        
        <div class="feature">
            <h3>Remova anúncios com uma compra in-app</h3>
            <img src="/images/Remover anuncios.jpg" alt="Remover anúncios">
        </div>
        
        <div class="feature">
            <h3>Calcule o total das suas compras</h3>
            <img src="/images/Calcule total.PNG" alt="Calcular total">
        </div>
        
        
    </div>
</body>
</html>
